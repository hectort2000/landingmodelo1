<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Casino Fortuna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('fondo.jpg'); /* Reemplazá por tu imagen de fondo */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 50px;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .banner-img {
      width: 90%; /* o un valor fijo si querés */
      max-width: 600px;
      margin-bottom: 60px;
    }

    .boton-wsp {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      animation: pulse 1.8s infinite;
      transition: transform 0.3s;
    }

    .boton-wsp:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
      70% { box-shadow: 0 0 10px 20px rgba(37, 211, 102, 0); }
      100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
    }

    .boton-wsp img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo del Casino" class="logo"> <!-- Reemplazá por tu logo -->

  <img src="banner.png" alt="Banner Promocional" class="banner-img"> <!-- Reemplazá por tu banner PNG -->

  <button class="boton-wsp" onclick="window.open('https://wa.me/549XXXXXXXXXX', '_blank')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    Contactar
  </button>
</body>
</html>
